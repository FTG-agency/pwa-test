<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Private Management">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2d3748">
    
    <!-- Language and SEO -->

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #e2e8f0;
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            min-height: 100vh;
        }

        /* Disable browser's default pull-to-refresh */
        body {
            overscroll-behavior-y: contain;
            -webkit-overflow-scrolling: touch;
        }
        
        html {
            overscroll-behavior-y: contain;
            -webkit-overflow-scrolling: touch;
        }

        /* Additional mobile optimizations */
        @media (max-width: 768px) {
            body {
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
        }

        /* Pull-to-refresh animation */
        .pull-to-refresh-indicator {
            position: fixed;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: top 0.3s ease;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
        }

        .pull-to-refresh-indicator.active {
            top: 20px;
        }

        .pull-to-refresh-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .pull-to-refresh-spinner.pulling {
            animation: none;
            transform: rotate(0deg);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .pull-to-refresh-text {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: #667eea;
            font-size: 14px;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .pull-to-refresh-text.visible {
            opacity: 1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Новая структура главной страницы */
        .main-layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 40px;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Оглавление слева */
        .table-of-contents {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 24px;
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .table-of-contents h3 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .toc-section {
            margin-bottom: 24px;
        }

        .toc-section h4 {
            color: #cbd5e0;
            font-size: 0.9rem;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .toc-section ul {
            list-style: none;
        }

        .toc-section li {
            margin-bottom: 6px;
        }

        .toc-section a {
            color: #e2e8f0;
            text-decoration: none;
            font-size: 0.9rem;
            padding: 4px 8px;
            border-radius: 4px;
            display: block;
            transition: all 0.2s;
        }

        .toc-section a:hover {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }

        .toc-section a.active {
            background: rgba(99, 179, 237, 0.2);
            color: #63b3ed;
            border-left: 3px solid #63b3ed;
            padding-left: 12px;
        }

        .toc-section a.back-to-main {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border-left: 3px solid #ffc107;
            padding-left: 12px;
            font-weight: 600;
        }

        .toc-section a.back-to-main:hover {

            color: #ffc107;
        }

        .main-content {
            min-width: 0;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .hero-section h1 {
            font-size: 3rem;
            margin-bottom: 16px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .lead {
            font-size: 1.2rem;
            color: #cbd5e0;
            margin-bottom: 0;
        }

        /* Информационные карточки */
        .info-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .info-card {

            border-radius: 12px;
            padding: 24px;
            text-align: center;
            transition: transform 0.2s, background 0.2s;

        .card-icon {

            font-size: 1.3rem;
        }

        }

        .card-stats {

        }

            margin-bottom: 12px;

        }

    <!-- Pull-to-refresh JavaScript -->
    <script>
        // Enable pull-to-refresh only in PWA mode or on mobile devices
        function isPWA() {
            return window.matchMedia('(display-mode: standalone)').matches || 
                   window.navigator.standalone === true ||
                   document.referrer.includes('android-app://');
        }
        
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        function isTouchDevice() {
            return 'ontouchstart' in window || navigator.maxTouchPoints > 0;
        }
        
        // Debug information
        console.log('PWA mode:', isPWA());
        console.log('Mobile device:', isMobile());
        console.log('Touch device:', isTouchDevice());
        console.log('User agent:', navigator.userAgent);
        console.log('Display mode:', window.matchMedia('(display-mode: standalone)').matches);
        console.log('Standalone:', window.navigator.standalone);
        
        // Only enable on mobile devices with touch OR in PWA mode
        if ((isMobile() && isTouchDevice()) || isPWA()) {
            console.log('Pull-to-refresh ENABLED');
            let startY = 0;
            let currentY = 0;
            let isPulling = false;
            let pullDistance = 0;
            let isRefreshing = false;
            
            const indicator = document.getElementById('pullToRefreshIndicator');
            const spinner = document.getElementById('pullToRefreshSpinner');
            const text = document.getElementById('pullToRefreshText');
            
            document.addEventListener('touchstart', function(e) {
                if (window.scrollY === 0 && !isRefreshing) {
                    startY = e.touches[0].clientY;
                    isPulling = true;
                }
            }, { passive: true });
            
            document.addEventListener('touchmove', function(e) {
                if (isPulling && window.scrollY === 0 && !isRefreshing) {
                    currentY = e.touches[0].clientY;
                    pullDistance = currentY - startY;
                    
                    if (pullDistance > 0) {
                        e.preventDefault();
                        
                        // Show indicator when pulling
                        if (pullDistance > 20) {
                            indicator.classList.add('active');
                            text.classList.add('visible');
                            spinner.classList.add('pulling');
                            
                            // Rotate spinner based on pull distance
                            const rotation = Math.min(pullDistance * 2, 360);
                            spinner.style.transform = `rotate(${rotation}deg)`;
                            
                            // Change text when ready to refresh
                            if (pullDistance > 100) {
                                text.textContent = 'Отпустите для обновления';
                                text.style.color = '#48bb78';
                            } else {
                                text.textContent = 'Потяните для обновления';
                                text.style.color = '#667eea';
                            }
                        }
                    }
                }
            }, { passive: false });
            
            document.addEventListener('touchend', function(e) {
                if (isPulling && !isRefreshing) {
                    if (pullDistance > 100) {
                        // Start refresh animation
                        isRefreshing = true;
                        text.textContent = 'Обновление...';
                        text.style.color = '#48bb78';
                        spinner.classList.remove('pulling');
                        spinner.style.transform = 'rotate(0deg)';
                        
                        // Trigger refresh after animation
                        setTimeout(() => {
                            window.location.reload();
                        }, 500);
                    } else {
                        // Hide indicator
                        indicator.classList.remove('active');
                        text.classList.remove('visible');
                        spinner.classList.remove('pulling');
                        spinner.style.transform = 'rotate(0deg)';
                    }
                }
                isPulling = false;
                pullDistance = 0;
            }, { passive: true });
        } else {
            console.log('Pull-to-refresh DISABLED');
            // Hide indicators on desktop
            const indicator = document.getElementById('pullToRefreshIndicator');
            const text = document.getElementById('pullToRefreshText');
            if (indicator) indicator.style.display = 'none';
            if (text) text.style.display = 'none';
        }
    </script>
</head>
<body>
    <!-- Pull-to-refresh indicator -->
    <div class="pull-to-refresh-indicator" id="pullToRefreshIndicator">
        <div class="pull-to-refresh-spinner" id="pullToRefreshSpinner"></div>
    </div>
    <div class="pull-to-refresh-text" id="pullToRefreshText">Потяните для обновления</div>
    
    {{ content }}
</body>
