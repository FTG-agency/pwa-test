<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - Private Management{% else %}Private Management - –ë–∞–∑–∞ –∑–Ω–∞–Ω–∏–π{% endif %}</title>
    <meta name="description" content="{{ page.description | default: '–ë–∞–∑–∞ –∑–Ω–∞–Ω–∏–π –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –ø—Ä–æ–µ–∫—Ç–∞–º–∏ –∏ –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏—è –ø—Ä–æ–¥—É–∫—Ç–æ–≤' }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #e2e8f0;
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* –ù–æ–≤–∞—è —Å—Ç—Ä—É–∫—Ç—É—Ä–∞ –≥–ª–∞–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
        .main-layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 40px;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* –û–≥–ª–∞–≤–ª–µ–Ω–∏–µ —Å–ª–µ–≤–∞ */
        .table-of-contents {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 24px;
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .table-of-contents h3 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .toc-section {
            margin-bottom: 24px;
        }

        .toc-section h4 {
            color: #cbd5e0;
            font-size: 0.9rem;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .toc-section ul {
            list-style: none;
        }

        .toc-section li {
            margin-bottom: 6px;
        }

        .toc-section a {
            color: #e2e8f0;
            text-decoration: none;
            font-size: 0.9rem;
            padding: 4px 8px;
            border-radius: 4px;
            display: block;
            transition: all 0.2s;
        }

        .toc-section a:hover {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç */
        .main-content {
            min-width: 0;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .hero-section h1 {
            font-size: 3rem;
            margin-bottom: 16px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .lead {
            font-size: 1.2rem;
            color: #cbd5e0;
            margin-bottom: 0;
        }

        /* –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω—ã–µ –∫–∞—Ä—Ç–æ—á–∫–∏ */
        .info-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .info-card {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            transition: transform 0.2s, background 0.2s;
        }

        .info-card:hover {
            transform: translateY(-4px);
            background: rgba(255,255,255,0.15);
        }

        .card-icon {
            font-size: 3rem;
            margin-bottom: 16px;
        }

        .info-card h3 {
            color: #fff;
            margin-bottom: 12px;
            font-size: 1.3rem;
        }

        .info-card p {
            color: #cbd5e0;
            margin-bottom: 16px;
            line-height: 1.5;
        }

        .card-stats {
            color: #a0aec0;
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* –û –±–∞–∑–µ –∑–Ω–∞–Ω–∏–π */
        .about-section {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 32px;
            margin-bottom: 40px;
        }

        .about-section h2 {
            color: #fff;
            margin-bottom: 16px;
            font-size: 1.8rem;
        }

        .about-section p {
            color: #cbd5e0;
            margin-bottom: 24px;
            font-size: 1.1rem;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 24px;
        }

        .feature h4 {
            color: #fff;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .feature p {
            color: #a0aec0;
            font-size: 0.9rem;
            margin: 0;
        }

        /* –ö–Ω–æ–ø–∫–∞ –Ω–∞—á–∞—Ç—å –∏–∑—É—á–µ–Ω–∏–µ */
        .start-reading {
            text-align: center;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 32px;
        }

        .start-reading h3 {
            color: #fff;
            margin-bottom: 12px;
            font-size: 1.5rem;
        }

        .start-reading p {
            color: #cbd5e0;
            margin-bottom: 24px;
        }

        .start-button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .card {
            background: #2d3748;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #4a5568;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            border-color: #63b3ed;
        }

        .card h2 {
            color: #f7fafc;
            margin-bottom: 15px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card p {
            color: #cbd5e0;
            margin-bottom: 20px;
        }

        .card ul {
            list-style: none;
            padding: 0;
        }

        .card li {
            padding: 8px 0;
            border-bottom: 1px solid #4a5568;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card li:last-child {
            border-bottom: none;
        }

        .card li a {
            color: #63b3ed;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .card li a:hover {
            color: #90cdf4;
            text-decoration: underline;
        }

        .pdf-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #4a5568;
            color: #f7fafc;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            border: 2px solid #63b3ed;
            transition: all 0.3s ease;
            font-weight: 500;
            margin: 10px 0;
        }

        .pdf-link:hover {
            background: #63b3ed;
            color: #1a202c;
            text-decoration: none;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 179, 237, 0.3);
        }

        .pdf-link::before {
            content: "üìÑ";
            font-size: 1.2em;
        }

        .emoji {
            font-size: 1.2em;
        }

        .footer {
            text-align: center;
            color: white;
            opacity: 0.8;
            margin-top: 40px;
        }

        .stats {
            background: rgba(45, 55, 72, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin: 30px 0;
            color: #e2e8f0;
            border: 1px solid #4a5568;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            text-align: center;
        }

        .stat {
            padding: 15px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .cards-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    {{ content }}
</body>
</html>
